<html>
  <head>
    <title>Simple Racer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <style>
      body {
        background: #000000; 
      } 
      #game {
          width: 100%;
          height: 100%;
          position: relative; 
        }
    @media screen and (min-width: 480px) {
        #game {
          width: 736px;
          height: 414px;
        }
        #name-input {
          width: 336px;
          height: 40px;
          position: absolute;
          top: 330px;
          margin-left: 50%;
          left: -168px;
        }
    } 
    </style> 
  </head>
  <body style="padding:0; margin:0; overflow:hidden;">
    <div id="game">
      <input id="name-input" type="text" style="display: none;"/>
    </div>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/phaser/build/phaser.min.js"></script>
    <script>
      var car_racing_time = 0; 
      var car_racing_rank = 0; 
      var which_player = 0; 
    </script>
    <script src="utils.js"></script>
    <script src="preload.js"></script>
    <script src="playMission.js"></script>
    <script src="pickPlayer.js"></script>
    <script src="thegame.js"></script>
    <script src="result.js"></script>
    <script>
			(function() {
        var WINDOW_WIDTH = $("#game").width();
        var WINDOW_HEIGHT = $("#game").height();
        
        var game = new Phaser.Game(WINDOW_WIDTH, WINDOW_HEIGHT, Phaser.CANVAS, 'game',{update: this.update});
      
				game.state.add("Preload",preload);
				game.state.add("playMission",playMission);
				game.state.add("pickPlayer",pickPlayer);
				game.state.add("theGame",theGame);
				game.state.add("result",result);
				game.state.start("Preload");
      })();    
		</script>
  </body>
</html>
